
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Register - Public Policy</title>
  <link rel="stylesheet" href="/static/style.css">
  <style>
    .auth-box { width:350px;margin:100px auto;padding:22px;background:#fff;border-radius:8px;box-shadow:0 8px 30px rgba(0,0,0,0.08); }
    input{width:100%;padding:10px;margin-top:10px;border-radius:6px;border:1px solid #ddd;}
    button{width:100%;padding:10px;margin-top:12px;border-radius:6px;border:none;background:#007bff;color:#fff;cursor:pointer;}
  </style>
</head>
<body style="background:#f7fbff;font-family:Arial,Helvetica,sans-serif;">
  <div class="auth-box">
    <h2 style="margin:0 0 12px 0">Create account</h2>
    <form method="POST" action="/register">
      <input name="username" placeholder="Choose a username" required>
      <input type="password" name="password" placeholder="Choose a password" required>
      <button type="submit">Register</button>
    </form>
    <p style="margin-top:12px">Have an account? <a href="/login">Login</a></p>
  </div>
</body>
</html>
